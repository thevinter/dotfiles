font:
  size: 7
  family: "Meslo LG M DZ"
  style: Regular

colors: 
  primary:
    #    background: '#3a3a3a'
    foreground: '#d0d0d0'
   
  normal:
    black:   '#4e4e4e'
    red:     '#d68787'
    green:   '#5f865f'
    yellow:  '#d8af5f'
    blue:    '#85add4'
    magenta: '#d7afaf'
    cyan:    '#87afaf'
    white:   '#d0d0d0'
   
  bright:
    black:   '#626262'
    red:     '#d75f87'
    green:   '#87af87'
    yellow:  '#ffd787'
    blue:    '#add4fb'
    magenta: '#ffafaf'
    cyan:    '#87d7d7'
    white:   '#e4e4e4' 

background_opacity: 0.95

selection:
  semantic_escape_chars: ",|`:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance  }
    - { key: Q,        mods: Control|Shift,   chars: "sudo !!\x0D" }

